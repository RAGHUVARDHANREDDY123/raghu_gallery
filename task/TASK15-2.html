<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Form with Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Bootstrap Form -->
<div class="container mt-4">
    <h2>Bootstrap Forms</h2>
    
    <form>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">Username</label>
                <input type="text" placeholder="Enter username" class="form-control">
            </div>

            <div class="col-sm-6">
                <label class="form-label">Email</label>
                <input type="email" placeholder="Enter email" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label class="form-label">Full Name</label>
                <input type="text" placeholder="Enter your name" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex">
                <button type="button" class="btn btn-warning me-2 flex-grow-1">Cancel</button>
                <button type="submit" class="btn btn-primary flex-grow-1">Continue to checkout</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
