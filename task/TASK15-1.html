<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
</head>
<body>

    <h2>Age Calculator</h2>
    
    <label for="birthDate">Select Birth Date:</label>
    <input type="date" id="birthDate">
    
    <button onclick="calculateAge()">Calculate</button>
    
    <h3 id="result"></h3>

    <script>
        function calculateAge() {
            let birthDateInput = document.getElementById("birthDate").value;

            if (!birthDateInput) {
                document.getElementById("result").innerText = "Please enter your full date of birth.";
                return;
            }

            let birthDate = new Date(birthDateInput);
            let today = new Date();

            let age = today.getFullYear() - birthDate.getFullYear();
            let month = today.getMonth() - birthDate.getMonth();
            
            // Adjust age if birthday hasn't occurred yet this year
            if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById("result").innerText = "You are " + age + " year(s) old.";
        }
    </script>

</body>
</html>
